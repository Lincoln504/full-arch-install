name: Deploy Three.js Game to GKE

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  deploy:
    name: Build and Deploy to GKE
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Configure Docker for GCR
        uses: google-github-actions/setup-gcloud@main
        with:
          project_id: ${{ secrets.GCR_PROJECT_ID }}
          service_account_key: ${{ secrets.GKE_SA_KEY }}
          export_default_credentials: true

      - name: Build and push Docker image
        run: |
          docker build -t gcr.io/${{ secrets.GCR_PROJECT_ID }}/three-js-game:${{ github.sha }} .
          docker push gcr.io/${{ secrets.GCR_PROJECT_ID }}/three-js-game:${{ github.sha }}

      - name: Deploy to GKE
        uses: google-github-actions/deploy-container-to-gke@main
        with:
          cluster: ${{ secrets.GKE_CLUSTER }}
          location: ${{ secrets.GKE_LOCATION }}
          credentials: ${{ secrets.GKE_SA_KEY }}
          image: gcr.io/${{ secrets.GCR_PROJECT_ID }}/three-js-game:${{ github.sha }}
          deployment: three-js-game-deployment
